{%  load menu_tags %}{% raw %}
{% for child in children|__pyjade_iter:1 %}
<li class="nav-item {% if child.ancestor %}ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}"><a href="{{ child.get_absolute_url }}" class="nav-link">{{child.get_menu_title}}</a>
</li>{% endfor %}{% endraw %}
